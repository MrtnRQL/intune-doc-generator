<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intune Dokumentasjonsgenerator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            min-height: 100vh; padding: 1.5rem;
        }
        .container { max-width: 80rem; margin: 0 auto; }
        .card { background: white; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); padding: 2rem; margin-bottom: 1.5rem; }
        .title { font-size: 2rem; font-weight: 700; color: #1f2937; margin-bottom: 0.5rem; }
        .subtitle { color: #6b7280; margin-bottom: 2rem; }
        .folder-zone { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 13rem; border: 3px dashed #818cf8; border-radius: 0.5rem; cursor: pointer; background: #eef2ff; transition: 0.2s; margin-bottom: 2rem; }
        .folder-zone:hover { background: #e0e7ff; border-color: #6366f1; }
        .alert { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid; }
        .alert-info { background: #dbeafe; color: #1e40af; border-color: #3b82f6; }
        .alert-warning { background: #fef3c7; color: #78350f; border-color: #fbbf24; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        .stat-card { background: white; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 1rem; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #1f2937; }
        .stat-label { font-size: 0.75rem; color: #6b7280; margin-top: 0.25rem; }
        .section-box { background: #f9fafb; border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .section-header { font-size: 1.125rem; font-weight: 600; color: #1f2937; margin-bottom: 1rem; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem; }
        .form-input, .form-textarea, .form-select { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; font-family: inherit; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }
        .col-span-2 { grid-column: span 2; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #4338ca; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .preview-box { background: #f9fafb; border-radius: 0.5rem; padding: 1.5rem; border: 2px solid #e5e7eb; margin-top: 1.5rem; }
        .preview-content { background: white; padding: 1rem; border-radius: 0.375rem; border: 1px solid #e5e7eb; max-height: 28rem; overflow: auto; white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 0.875rem; color: #374151; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">üìÅ Intune Pakke Dokumentasjonsgenerator</h1>
            <p class="subtitle">Velg en mappe og generer dokumentasjon</p>

            <label class="folder-zone">
                <div style="font-size: 4rem;">üìÇ</div>
                <div style="font-size: 1.25rem; font-weight: 600; color: #4f46e5;">Velg mappe</div>
                <input type="file" id="folderInput" webkitdirectory directory multiple>
            </label>

            <div id="contentArea" style="display: none;">
                <div class="stats">
                    <div class="stat-card"><div class="stat-value" id="totalFiles">0</div><div class="stat-label">Filer</div></div>
                    <div class="stat-card"><div class="stat-value" id="scriptCount">0</div><div class="stat-label">Scripts</div></div>
                    <div class="stat-card"><div class="stat-value" id="installerCount">0</div><div class="stat-label">Installere</div></div>
                    <div class="stat-card"><div class="stat-value" id="configCount">0</div><div class="stat-label">Config</div></div>
                </div>

                <div class="section-box">
                    <h3 class="section-header">‚öôÔ∏è Pakkeinformasjon</h3>
                    <div class="alert alert-warning" style="margin-bottom: 1.5rem;">
                        <strong>‚ö†Ô∏è Viktig:</strong> Sjekk Type, Install Behavior, Beskrivelse og Eier
                    </div>
                    <div class="form-grid">
                        <div><label class="form-label">Pakkenavn *</label><input type="text" id="name" class="form-input"></div>
                        <div><label class="form-label">Type</label>
                            <select id="type" class="form-select">
                                <option>Win32: PSADT</option>
                                <option>Win32: MSI</option>
                                <option>Win32: EXE</option>
                                <option>Win32: MSIX</option>
                                <option>Win32: PowerShell</option>
                                <option>Win32: Batch/CMD</option>
                                <option>Win32: Hybrid</option>
                            </select>
                        </div>
                        <div><label class="form-label">Versjon</label><input type="text" id="version" class="form-input"></div>
                        <div><label class="form-label">Eier</label><input type="text" id="owner" class="form-input"></div>
                        <div class="col-span-2"><label class="form-label">Beskrivelse</label><textarea id="description" class="form-textarea" rows="3"></textarea></div>
                        <div class="col-span-2">
                            <label class="form-label">Install Behavior *</label>
                            <select id="installBehavior" class="form-select">
                                <option value="">-- Velg --</option>
                                <option value="System">System</option>
                                <option value="User">User</option>
                            </select>
                        </div>
                        <div class="col-span-2"><label class="form-label">Installasjonskommando</label><input type="text" id="installCommand" class="form-input"></div>
                        <div class="col-span-2"><label class="form-label">Avinstallasjonskommando</label><input type="text" id="uninstallCommand" class="form-input"></div>
                        <div class="col-span-2"><label class="form-label">Deteksjonsmetode</label><textarea id="detectMethod" class="form-textarea" rows="2"></textarea></div>
                        <div class="col-span-2"><label class="form-label">Deteksjonsskript</label><input type="text" id="detectScript" class="form-input"></div>
                        <div class="col-span-2"><label class="form-label">Avhengigheter</label><textarea id="dependencies" class="form-textarea" rows="2"></textarea></div>
                        <div class="col-span-2"><label class="form-label">Notater</label><textarea id="notes" class="form-textarea" rows="2"></textarea></div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button class="btn btn-primary" onclick="togglePreview()">üìÑ Vis dokumentasjon</button>
                </div>

                <div id="previewBox" class="preview-box" style="display: none;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <h3 style="margin: 0;">üìÑ Dokumentasjon</h3>
                        <button class="btn btn-success" onclick="copyDoc()">üìã Kopier</button>
                    </div>
                    <div class="preview-content" id="previewContent"></div>
                    <div id="copySuccess" style="display: none; margin-top: 1rem; padding: 0.75rem; background: #d1fae5; color: #065f46; border-radius: 0.375rem; text-align: center;">‚úÖ Kopiert!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let data = {scripts: [], installers: [], configs: []};
        let logPaths = {install: '', uninstall: ''};

        document.getElementById('folderInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            data = {scripts: [], installers: [], configs: []};

            for (const file of files) {
                const ext = file.name.split('.').pop().toLowerCase();
                if (ext === 'ps1') {
                    const content = await file.text();
                    data.scripts.push({name: file.name, content, logs: findLogs(content)});
                } else if (['exe','msi','msix','intunewin'].includes(ext)) {
                    data.installers.push({name: file.name});
                } else if (['json','xml','txt'].includes(ext)) {
                    data.configs.push({name: file.name});
                }
            }

            document.getElementById('totalFiles').textContent = files.length;
            document.getElementById('scriptCount').textContent = data.scripts.length;
            document.getElementById('installerCount').textContent = data.installers.length;
            document.getElementById('configCount').textContent = data.configs.length;
            document.getElementById('contentArea').style.display = 'block';

            fillForm();
        });

        function findLogs(c) {
            const logs = [];
            const p = /["']([^"']*\.log)["']/gi;
            let m; while ((m = p.exec(c))) logs.push(m[1]);
            return logs;
        }

        function fillForm() {
            const deploy = data.scripts.find(s => s.name.toLowerCase() === 'deploy-application.ps1');
            let name = '', ver = '1.0', desc = '';

            if (deploy) {
                const vM = deploy.content.match(/\$appVendor\s*=\s*['"]([^'"]+)['"]/i);
                const nM = deploy.content.match(/\$appName\s*=\s*['"]([^'"]+)['"]/i);
                const vV = deploy.content.match(/\$appVersion\s*=\s*['"]([^'"]+)['"]/i);
                if (vM && nM) name = `${vM[1]} ${nM[1]}`;
                if (vV) ver = vV[1];
            }

            document.getElementById('name').value = name;
            document.getElementById('type').value = deploy ? 'Win32: PSADT' : 'Win32: EXE';
            document.getElementById('version').value = ver;

            const install = data.scripts.find(s => s.name.toLowerCase().includes('install') && !s.name.toLowerCase().includes('uninstall'));
            const uninstall = data.scripts.find(s => s.name.toLowerCase().includes('uninstall'));

            if (deploy) {
                document.getElementById('installCommand').value = 'Deploy-Application.exe -DeploymentType "Install" -DeployMode "Silent"';
                document.getElementById('uninstallCommand').value = 'Deploy-Application.exe -DeploymentType "Uninstall" -DeployMode "Silent"';
            } else if (install) {
                document.getElementById('installCommand').value = `powershell.exe -NoProfile -ExecutionPolicy Bypass -File .\\${install.name}`;
                if (uninstall) document.getElementById('uninstallCommand').value = `powershell.exe -NoProfile -ExecutionPolicy Bypass -File .\\${uninstall.name}`;
            }

            document.getElementById('dependencies').value = '- Windows 10 22H2 or newer\n- System context required';
            document.getElementById('notes').value = '- No reboot required';

            extractLogPaths();
        }

        function extractLogPaths() {
            data.scripts.forEach(s => {
                if (s.logs.length > 0) {
                    let log = s.logs[0];
                    if (!log.includes('\\')) log = 'C:\\ProgramData\\IntuneLogs\\' + log;
                    if (s.name.toLowerCase().includes('install') && !s.name.toLowerCase().includes('uninstall')) logPaths.install = log;
                    else if (s.name.toLowerCase().includes('uninstall')) logPaths.uninstall = log;
                }
            });
        }

        function togglePreview() {
            const box = document.getElementById('previewBox');
            if (box.style.display === 'none') {
                document.getElementById('previewContent').textContent = genDoc();
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        }

        function genDoc() {
            const d = new Date().toISOString().split('T')[0];
            const ib = document.getElementById('installBehavior').value || 'Not specified';
            return `Name:  
${document.getElementById('name').value || '[Insert]'}

Type:  
${document.getElementById('type').value}

Version:  
${document.getElementById('version').value}

Date:  
${d}

Owner:  
${document.getElementById('owner').value || '(Insert)'}

Install Behavior:  
${ib}


Description:  
${document.getElementById('description').value || '[Insert]'}


Installation:  
${document.getElementById('installCommand').value}
${logPaths.install ? '\nInstallation log: ' + logPaths.install : ''}


Uninstallation:  
${document.getElementById('uninstallCommand').value}
${logPaths.uninstall ? '\nUninstall log: ' + logPaths.uninstall : ''}


Detection:  
${document.getElementById('detectMethod').value || 'PowerShell script'}


Dependencies:  
${document.getElementById('dependencies').value}


Notes:  
${document.getElementById('notes').value}

---
*Generated: ${new Date().toLocaleString('nb-NO')}*`;
        }

        function copyDoc() {
            navigator.clipboard.writeText(genDoc()).then(() => {
                document.getElementById('copySuccess').style.display = 'block';
                setTimeout(() => document.getElementById('copySuccess').style.display = 'none', 3000);
            });
        }
    </script>
</body>
</html>
